      <h2>contact</h2>

      <div class="inquiryBox">
        <form action="" method="post">
          <legend>문의하기</legend>
            <ul class="inquiryRead">
              <li>
                <label for="userName">Name</label>
              </li>
              <li>
                <label for="userCompany">Company</label>
              </li>
              <li>
                <label for="userNumber">Phone Number</label>
              </li>
              <li>
                <label for="userMail">Email</label>
              </li>
              <li>
                <label for="message">Message</label>
              </li>
            </ul>
            <ul class="inquiryWrite">
              <li>
                <input type="text" name="y_Name" id="userName" value="" placeholder="Name" required="required">
              </li>
              <li>    
                <input type="text" name="y_Company" id="userCompany" value="" placeholder="Company" required="required">
              </li>
              <li>
                <input type="tel" name="y_number" id="userNumber"  value="" placeholder="Phone" required="required">
              </li>
              <li> 
                <input type="email" name="y_Email" id="userMail" value="" placeholder="Email" required="required">
              </li>
              <li>  
                <textarea name="message" id="message" placeholder="Message"></textarea>
              </li>
            </ul>
            <ul class="sendBtn">
              <li>
                <label for="inquirySend" class="hidden">내용을 전달하겠습니다</label>
                <input type="submit" name="inquirySend" value="send" id="inquirySend">
              </li>
            </ul>
        </form>
